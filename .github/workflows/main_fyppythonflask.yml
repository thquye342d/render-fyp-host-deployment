name: Build and Deploy Flask App to Azure Web App - fyppythonflask

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
           client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_55507DAB8DC348868D9A2289C7B71DD8 }}
           tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F33BF72F3F5743E7B2D0E74AF7B71487 }}
           subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9369C35916024B0889CFD37979AD1AE7 }}

      - name: Build Docker Image
        run: docker build -t fyppythonflask .

      - name: Deploy Docker Container to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fyppythonflask'
          images: 'fyppythonflask'
