name: Build and Deploy Flask App to Azure Web App - fyppythonflask

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: e6bec723-af6b-4986-9778-c02a9eb62ba3
          tenant-id: 21e0a50f-25dc-4caa-a266-d2388aefd09f
          subscription-id: 260cfcc1-8864-49c2-9bb8-6a7dd836960e

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t fyppythonflask .

      - name: Tag Docker Image for GHCR
        run: docker tag fyppythonflask ghcr.io/${{ github.repository_owner }}/fyppythonflask

      - name: Push Docker Image to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/fyppythonflask

      - name: Deploy Docker Container to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fyppythonflask'
          images: 'ghcr.io/${{ github.repository_owner }}/fyppythonflask'
