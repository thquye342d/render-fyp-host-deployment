name: Build and Deploy Flask App to Azure Web App - fyppythonflask

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: 14a38e5b-209c-4ee0-9137-96ce32e0c801
          tenant-id: 21e0a50f-25dc-4caa-a266-d2388aefd09f
          subscription-id: 260cfcc1-8864-49c2-9bb8-6a7dd836960e

      - name: Build Docker Image
        run: docker build -t fyppythonflask .

      - name: Deploy Docker Container to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fyppythonflask'
          images: 'fyppythonflask'
