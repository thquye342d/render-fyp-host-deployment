name: Build and Deploy Flask App to Azure Web App - fyppythonflask

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_82099C80015140A28546206E1A3E0E7E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5C2C0EA975F943B9A7418D19186BF244 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9FFA00C406AB4CFBB98ACB3689618FA1 }}

      - name: Build Docker Image
        run: docker build -t fyppythonflask .

      - name: Deploy Docker Container to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fyppythonflask'
          images: 'fyppythonflask'
