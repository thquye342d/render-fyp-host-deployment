name: Build and Deploy Flask App to Azure Web App - fyppythonflask

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write     # Required for OIDC authentication
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure with OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build Docker Image
        run: docker build -t fyppythonflask .

      - name: Deploy Docker Container to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fyppythonflask'
          images: 'fyppythonflask'
